  <header>
    <img class="LogoTipo" src="Imagens/Logotipo Confeitaria Bolos Rosa  1.png">

      <input class="InputUser" type="text" placeholder="Digite o que você deseja">

    </div>

    <div class="Atendimento">
      <img src="Imagens/telefone.png">

    <div class="Login">

    <div class="Carrinho">

      <div class="Foto2">

      </div>

      </div>

      <div class=" Foto4">
        <img src=" Imagens/diversos 1.png">

      </div>
    </div>

    <footer>
      <div class="Instagram">
        <img src="Imagens/instagram.png">
        <h4>@perola_confeitaria</h4>
      </div>

      <div class="Whats">
        <img src="Imagens/whats.png">
